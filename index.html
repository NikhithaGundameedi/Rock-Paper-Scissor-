<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
<div class="sec1">
<h1>
  ROCK <br>
  PAPER <br>
  SCISSOR <br>
  
</h1>
<div class="score">
<div class="score-heading">SCORE</div>
<div class="score-val">0</div>
</div>
</div>
<div class="sec2">
  <div class="inner-sec2">
  <div class="outer-circle-paper">
    <div class="inner-circle">
        <div class="paper">
    <img src="./images/icon-paper.svg" alt="" height="80px">
  </div>
  </div>
</div>
<div class="outer-circle-scissor">
  <div class="inner-circle">
      <div class="scissor">
    <img src="./images/icon-scissors.svg" alt="" height="80px">
  </div>
</div>
</div>
</div>
<div class="outer-circle-rock">
  <div class="inner-circle">
  <img class="rock"src="./images/icon-rock.svg" alt=""  height="140px">
</div>
</div>

  </div>

  <img class="triangle" src="./images/bg-triangle.svg" alt="">
 
</div>
<button class="rule">Rules</button>
